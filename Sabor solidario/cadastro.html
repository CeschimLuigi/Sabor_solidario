<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-gray-100 flex flex-col items-center h-screen ">
    <!-- Header -->
    <header class="bg-amber-100 w-full p-4 text-slate-950 flex justify-between items-center shadow-lg shadow-amber-100">
        <h1 class="text-3xl font-bold mx-auto">Bem-vindo ao Cadastro Solidário</h1>
        <a href="home.html" class="bg-white text-orange-300 px-4 py-2 rounded hover:bg-gray-200">Home</a>
    </header>
    <div class="bg-white p-8 rounded-lg shadow-lg flex flex-col md:flex-row w-full max-w-5xl mt-16">
        <!-- Imagem -->
        <div class="md:w-1/2 flex justify-center items-center p-4">
            <img src="fome_image.jpg" alt="Imagem Descritiva" class="border border-gray-300 rounded-lg w-full h-full object-cover">
        </div>
        <!-- Formulário e Estatísticas -->
        <div class="md:w-1/2 p-4 flex flex-col justify-center">
            <!-- Estatísticas -->
            <div class="mb-4 text-center">
                <h2 class="text-3xl font-bold text-gray-800 mb-2">Não se cadastrou?</h2>
                <ul class="list-none text-gray-700">
                    <li>Venha fazer parte de um mundo mais solidário!</li>
                    <li>Cadastro rápido e fácil.</li>
                    <li>Não se esconda, sua vida tem valor!</li>
                </ul>
            </div>
            <!-- Formulário de Cadastro -->
            <h2 class="text-2xl font-bold text-center text-gray-800 mb-4">Cadastro</h2>
            <form id="cadastroForm">
                <input type="text" name="nome" placeholder="Nome" required class="w-full p-2 mb-4 border border-gray-300 rounded">
                <input type="email" name="email" placeholder="Email" required class="w-full p-2 mb-4 border border-gray-300 rounded">
                <input type="tel" name="telefone" placeholder="Telefone" required class="w-full p-2 mb-4 border border-gray-300 rounded">
                <textarea name="descricao" placeholder="Conte sua história..." rows="4" required resize-none class="w-full p-2 mb-4 border border-gray-300 rounded" style="resize: none;"></textarea>
                <input type="submit" value="Cadastrar" class="w-full p-2 bg-yellow-500 text-white rounded hover:bg-yellow-600 cursor-pointer">
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
